{% extends "base.html" %}
{% block titlepage %}
Profile Page
{% endblock %}

{% block content %}


    <h2>Upload Profile Picture</h2>
    <form action="/profile/" method="post" enctype="multipart/form-data">
         {% csrf_token %}
        {% comment %} <label for="profile_picture">Choose a profile picture:</label><br><br>
        <input type="file" id="profile_picture" name="profile_picture" accept="image/*" required><br><br>
        <button type="submit">Upload</button> {% endcomment %}
        {{form}}<br>
        <button type="submit">Upload</button>
    </form>

{% endblock %}
