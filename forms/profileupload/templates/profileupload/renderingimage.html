{% extends "base.html" %}
{% block titlepage %}
Render Image
{% endblock %}

{% block content %}

<style>
    body {
        font-family: 'Arial', sans-serif;
        text-align: center;
        background-color: #f8f9fa;
        margin: 0;
        padding: 20px;
    }

    h1 {
        color: red;
        margin: 20px 0;
    }

    ul {
        list-style: none;
        padding: 0;
    }

    li {
        margin: 20px auto;
        padding: 15px;
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        max-width: 400px;
        transition: background-color 0.3s, box-shadow 0.3s;
    }

    li:hover {
        background-color: #007bff; /* Blue background on hover */
        color: #fff; /* White text color on hover */
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
    }

    img {
        width: 100%;
        height: auto;
        border-radius: 8px;
        display: block;
        margin-bottom: 15px;
    }

    li h1 {
        font-size: 1.5rem;
        margin-top: 10px;
    }
</style>

<ul>
    {% csrf_token %}
    {% for renderimg in renderingimg %}
    <li>
        <img src="{{renderimg.userimage.url}}" alt="{{renderimg.Name}}">
        <h1>{{renderimg.Name}}</h1>
    </li>
    {% endfor %}
</ul>

{% endblock %}
