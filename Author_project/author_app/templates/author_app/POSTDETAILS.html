<!DOCTYPE html>
<html>
<head>
    <title>Post List</title>
</head>
<body>

    <h1>Post List</h1>
    <ul>
        {% for post in posts %}
            <li><a href="{% url 'post-detail' post.pk %}">{{ post.title }}</a></li>
        {% endfor %}
    </ul>
    <a href="{% url 'post-create' %}">Create New Post</a>
</body>
</html>
